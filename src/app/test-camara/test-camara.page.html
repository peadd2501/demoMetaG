<ion-header>
  <ion-toolbar>
    <ion-title>Test de Cámara</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-padding">
      <ion-col size="12" size-md="6">
        <!-- Aquí se muestra el stream de la cámara -->
        <video autoplay playsinline width="100%" height="100%"></video>
      </ion-col>
    </ion-row>
    
    <ion-row class="ion-justify-content-center ion-padding">
      <ion-col size="12" size-md="6">
        <ion-button expand="block" (click)="startCamera()">Iniciar Cámara</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
